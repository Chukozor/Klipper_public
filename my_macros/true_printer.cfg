##########                      Printer                         ############
############################################################################

[display_status]
[virtual_sdcard]
path: ~/printer_data/gcodes

####################################################

[temperature_sensor Octopus]
sensor_type: temperature_mcu
sensor_mcu: mcu
max_temp: 100

[temperature_sensor Raspberry_pi]
